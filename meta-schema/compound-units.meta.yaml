$schema: "https://json-schema.org/draft/07/schema"
$id: "https://teagantotally.rocks/deepthought/meta/compoundunit"
title: Compound Unit schema validating meta-schema

type:
  - object
  - boolean
definitions:
  simpleUnitSchema:
    type: string
    pattern: "[a-z][a-z_]+"
  productUnitSchema:
    type: object
    properties:
      unit1:
        $ref: "#/definitions/compoundUnitSchema"
      unit2:
        $ref: "#/definitions/compoundUnitSchema"
    required:
      - unit1
      - unit2
  inverseUnitShema:
    type: object
    properties:
      inverseUnit:
        $ref: "#/definitions/compoundUnitSchema"
    required:
      - inverseUnit
  exponentUnitSchema:
    type: object
    properties:
      unit:
        $ref: "#/definitions/compoundUnitSchema"
      exponent:
        type: number
  groupUnitSchema:
    type: object
    properties:
      groupedUnits:
        $ref: "#/definitions/compoundUnitSchema"
    required:
      - groupedUnits
  compoundUnitSchema:
    anyOf:
      - $ref: "#/definitions/simpleUnitSchema"
      - $ref: "#/definitions/productUnitSchema"
      - $ref: "#/definitions/exponentUnitSchema"
      - $ref: "#/definitions/inverseUnitSchema"
      - $ref: "#/definitions/groupUnitSchema"
properties:
  id:
    $ref: "#/definitions/typeSchema"
  name:
    type: string
    minLength: 1
    pattern: "^[A-Z][a-zA-Z ]+$"
  description:
    type: string
    minLength: 1
  unit:
    $ref: "#/definitions/compoundUnitSchema"
required:
  - name
  - description
  - unit
default: true