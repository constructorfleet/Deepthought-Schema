$schema: "https://json-schema.org/draft/07/schema"
$id: "https://teagantotally.rocks/deepthought/meta/constant"
title: Constant schema validating meta-schema

definitions:
  fieldTypes:
    type: string
    enum:
      - array
      - boolean
      - integer
      - number
      - string

  valueSchema:
    type: object
    properties:
      dataType:
        $ref: "#/definitions/fieldTypes"
    allOf:
      - if:
          properties:
            dataType:
              const: boolean
        then:
          properties:
            value:
              enum:
                - true
                - false
          required:
            - value
      - if:
          properties:
            dataType:
              anyOf:
                - const: integer
                - const: number
        then:
          $ref: "field.meta.yaml#/definitions/valueExpressionSchema"
      - if:
          properties:
            dataType:
              const: string
        then:
          properties:
            value:
              type: string
          required:
            - value
      - if:
          properties:
            dataType:
              const: array
        then:
          properties:
            value:
              type: array
              items:
                $ref: "#"
          required:
            - value

  constantSchema:
    type: object
    allOf:
      - $ref: "#/definitions/valueSchema"
      - properties:
          dataType:
            $ref: "#/definitions/fieldTypes"
          name:
            type: string
            minLength: 1
            pattern: "^[A-Z][a-zA-Z ]+$"
          description:
            type: string
            minLength: 1
          symbol:
            type: string
            minLength: 1
          unit:
            oneOf:
              - $ref: "unit.meta.yaml#/definitions/unitIdentifierSchema"
              - $ref: "unit.meta.yaml#/definitions/unitSchema"
              - $ref: "unit.meta.yaml#/definitions/unitGroupSchema"

        required:
          - dataType
          - name
          - description
          - value
          - symbol
properties:
  id:
    type: string
    minLength: 1
    pattern: "^[a-z][a-z_]+[a-z]$"
  examples:
    type: array
    items:
      type: object
      $ref: "#/definitions/constantSchema"

allOf:
  - $ref: "#/definitions/constantSchema"

required:
  - dataType
  - name
  - description
  - value
  - symbol

type: object
default: true