$schema: "https://json-schema.org/draft/07/schema"
$id: "https://teagantotally.rocks/deepthought/meta/field"
title: Field schema validating meta-schema

allOf:
  - $ref: "https://teagantotally.rocks/deepthougth/meta/meta-datatype"

type:
  - object
  - boolean

properties:
  id:
    type: string
    minLength: 1
    pattern: "^[a-z][a-z_]+[a-z]$"
  dataType:
    $ref: "#/definitions/fieldTypes"
  name:
    type: string
    minLength: 1
    pattern: "^[A-Z][a-zA-Z ]+$"
  description:
    type: string
    minLength: 1
  unit:
    type: string
    minLength: 1
    pattern: "^[a-z_]+$"
required:
  - id
  - name
  - description
  - dataType
