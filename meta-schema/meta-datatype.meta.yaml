$schema: "https://json-schema.org/draft/07/schema"
$id: "https://teagantotally.rocks/deepthought/meta/meta-datatype"
title: Meta DataType schema validating meta-schema

type:
  - object
  - boolean
definitions:
  typeSchema:
    type: string
    enum:
      - boolean
      - string
      - integer
      - unsigned_integer
      - short
      - unsigned_short
      - long
      - unsigned_long
      - float
      - double
  implicitPrecisionSchema:
    type: number
  explicitPrecisionSchema:
    type: string
    pattern: "^[0-9]*\.[0-9]* [a-z_]+$"

properties:
  type:
    $ref: "#/definitions/typeSchema"
  name:
    type: string
    minLength: 1
    pattern: "^[A-Z][a-zA-Z_- ]+$"
  description:
    type: string
    minLength: 1
  unit:
    type: string
    pattern: "^(?:\(?(?:[a-z_]+(?:\^[0-9]+)? ?)+\)?)(?:\^[0-9]+)?(?: ?\/ ?(?:\(?(?:[a-z_]+(?:\^[0-9]+)? ?)+\)?)(?:\^[0-9]+)?)?$"
  coerce:
    type: boolean
    default: true
  precision:
    oneOf:
      - $ref: "#/definitions/implicitPrecisionSchema"
      - $ref: "#/definitions/explicitPrecisionSchema"
required:
  - type
  - name
  - description
default: true